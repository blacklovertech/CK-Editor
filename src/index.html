<html lang="en" dir="ltr">
	<head>
		<title>CKEditor 5 ClassicEditor build</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
<body>
<center>
<h2>CKEditor 5 online builder demo - ClassicEditor build</h2>
				
<div class="editor">							
</div>
					
		<footer>
			
			<p>Copyright Â© 2003-2022,
				<a href="https://cksource.com/" target="_blank" rel="noopener">Retro TEch</a>. All rights reserved.
			</p>
		</footer>
		<script src="../build/ckeditor.js"></script>
		<script src="ckeditor.js"></script>
		<script>
			const watchdog = new CKSource.EditorWatchdog();
			
			window.watchdog = watchdog;
			
			watchdog.setCreator( ( element, config ) => {
				return CKSource.Editor
					.create( element, config )
					.then( editor => {
						
						
						
			
						return editor;
					} )
			} );
			
			watchdog.setDestructor( editor => {
				
				
			
				return editor.destroy();
			} );
			
			watchdog.on( 'error', handleError );
			
			watchdog
				.create( document.querySelector( '.editor' ), {
					
					licenseKey: '',
					
					
					
				} )
				.catch( handleError );
			
			function handleError( error ) {
				console.error( 'Oops, something went wrong!' );
				console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
				console.warn( 'Build id: i0g4ar8o2g2v-gswqwgrh1dfi' );
				console.error( error );
			}
			
		</script>
	</body>
</html>
